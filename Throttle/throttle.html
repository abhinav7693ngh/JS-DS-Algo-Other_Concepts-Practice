<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" class="myInp"/>
</body>
<script>
    const throttle = (func, limit) => {
        let flag = true;
        return () => {
            if(flag){
                flag = false;
                setTimeout(() => {
                    func();
                    flag = true;
                },limit)
            }
        }
    }

    const throttled = throttle(() => console.log('Triggered'),500);

    document.querySelector(".myInp").addEventListener('keypress', () => {
        throttled();
    })

</script>


</html>
